<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-profile</title>

    <link rel="stylesheet" href="src/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cv">
        <div class="content">
          <img src="src/images/github.svg" alt="github logo" />
          <h1>Github profile</h1>
          <p>Get the list of repositories by a github user</p>
          <form action="/repository.html" id="username-form" method="GET">
            <input
              type="text"
              placeholder="Enter github username..."
              name="username"
              id="username-input"
            />
            <button type="submit" id="submit-button">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
